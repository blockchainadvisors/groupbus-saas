# =============================================================================
# GroupBus SaaS Platform - Nginx Reverse Proxy Configuration
# Domain: groupbus.co.uk
# Upstream: Next.js application (2 PM2 instances on localhost:3000)
# =============================================================================

# ---------------------------------------------------------------------------
# Rate Limiting Zones
# ---------------------------------------------------------------------------

# API routes: 10 requests/second per client IP, burst up to 20
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Auth routes: 5 requests/second per client IP, burst up to 10
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# ---------------------------------------------------------------------------
# Upstream: Next.js application behind PM2 (2 instances, single port)
# ---------------------------------------------------------------------------

upstream nextjs_upstream {
    least_conn;
    server 127.0.0.1:3000;

    keepalive 64;
}

# ---------------------------------------------------------------------------
# HTTP -> HTTPS redirect (port 80)
# ---------------------------------------------------------------------------

server {
    listen 80;
    listen [::]:80;

    server_name groupbus.co.uk www.groupbus.co.uk;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ---------------------------------------------------------------------------
# HTTPS server (port 443)
# ---------------------------------------------------------------------------

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name groupbus.co.uk www.groupbus.co.uk;

    # ------------------------------------------------------------------
    # SSL / TLS Configuration (Let's Encrypt / Certbot)
    # ------------------------------------------------------------------

    ssl_certificate     /etc/letsencrypt/live/groupbus.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/groupbus.co.uk/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/groupbus.co.uk/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    ssl_session_timeout 1d;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_tickets off;

    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ------------------------------------------------------------------
    # Client Body Size (file uploads up to 10 MB)
    # ------------------------------------------------------------------

    client_max_body_size 10m;

    # ------------------------------------------------------------------
    # Gzip Compression
    # ------------------------------------------------------------------

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/html
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;

    # ------------------------------------------------------------------
    # Security Headers
    # ------------------------------------------------------------------

    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ------------------------------------------------------------------
    # Logging
    # ------------------------------------------------------------------

    access_log /var/log/nginx/groupbus_access.log;
    error_log  /var/log/nginx/groupbus_error.log warn;

    # ------------------------------------------------------------------
    # Static Assets: Next.js build output (_next/static)
    # Long-lived immutable cache (assets are content-hashed by Next.js)
    # ------------------------------------------------------------------

    location /_next/static/ {
        proxy_pass http://nextjs_upstream;

        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection        "";

        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;

        # Re-declare security headers (add_header in this block overrides parent)
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        access_log off;
    }

    # ------------------------------------------------------------------
    # Public static files (favicon, robots.txt, etc.)
    # ------------------------------------------------------------------

    location /public/ {
        proxy_pass http://nextjs_upstream;

        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection        "";

        expires 7d;
        add_header Cache-Control "public, max-age=604800" always;

        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        access_log off;
    }

    # ------------------------------------------------------------------
    # API Routes - Rate Limited (10 req/s, burst 20)
    # ------------------------------------------------------------------

    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://nextjs_upstream;

        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection        "";

        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
    }

    # ------------------------------------------------------------------
    # Auth Routes - Stricter Rate Limiting (5 req/s, burst 10)
    # ------------------------------------------------------------------

    location /api/auth/ {
        limit_req zone=auth_limit burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://nextjs_upstream;

        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection        "";

        proxy_connect_timeout 30s;
        proxy_send_timeout    30s;
        proxy_read_timeout    30s;
    }

    # ------------------------------------------------------------------
    # WebSocket Support (Next.js HMR + real-time features)
    # ------------------------------------------------------------------

    location /_next/webpack-hmr {
        proxy_pass http://nextjs_upstream;

        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";

        proxy_read_timeout  86400s;
        proxy_send_timeout  86400s;
    }

    location /ws/ {
        proxy_pass http://nextjs_upstream;

        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";

        proxy_read_timeout  86400s;
        proxy_send_timeout  86400s;
    }

    location /socket.io/ {
        proxy_pass http://nextjs_upstream;

        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";

        proxy_read_timeout  86400s;
        proxy_send_timeout  86400s;
    }

    # ------------------------------------------------------------------
    # Default: Proxy all remaining requests to Next.js
    # ------------------------------------------------------------------

    location / {
        proxy_pass http://nextjs_upstream;

        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection        "";

        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;

        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # ------------------------------------------------------------------
    # Custom Error Pages
    # ------------------------------------------------------------------

    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
